<section class="h-100 w-100 d-flex flex-wrap justify-content-center align-content-center bg-system_color__gray-6 p-3">
    <article class="col-12 d-flex flex-wrap justify-content-center align-content-center bg-system_color__white stepper-container">
        <mat-stepper *ngIf="form$ | async as form" class="h-100 col-12 position-relative"  headerPosition="bottom" #stepper>
            <mat-step *ngFor="let q of form.questions; let i = index; trackBy: trackById" [ngSwitch]="q.type">

                <app-q-text [questionData]="q"></app-q-text>
                
            </mat-step>
        </mat-stepper>
    </article>
</section>
