<form [formGroup]="form" class="col-12 d-flex flex-wrap justify-content-between align-content-center h-100">

    <p class="mb-4">{{questionData.key!}}</p>

    <!-- ? Upload Image -->
    <div class="col-12 d-flex flex-wrap justify-content-center align-items-center mb-5">


        <button mat-raised-button type="button" class="col-xs-12 bg-primary__default rad-5 mb-5"
            (click)="inputUpload.click()">
            <input #inputUpload type="file" class="d-none" (change)="readFile($event)">
            <span class="system_color__white d-flex align-items-center">
                <mat-icon class="ms-2">upload</mat-icon>
                بارگذاری فایل
            </span>
        </button>
        <p class="col-12 d-flex align-items-center" *ngIf="form.controls?.['answer']?.value">
            {{'نام فایل: ' + fileName}}
            <mat-icon class="me-2 tertiary__shade-40">check_circle</mat-icon>
        </p>
        <mat-error *ngIf="form.hasError('max')">{{form.getError('max')}}</mat-error>
        <mat-error *ngIf="form.hasError('extension')">{{form.getError('extension')}}</mat-error>

    </div>

    <div class="col-12 d-flex justify-content-between align-items-start">
        <button (click)="priviousStep()" [disabled]="false" mat-button class="previous-btn system_color__purple-3" >
            گام قبلی
        </button>
        <button (click)="nextStep()" [disabled]="form.invalid" mat-flat-button class="next-btn system_color__white bg-system_color__purple-3" >
            گام بعدی
        </button>
    </div>



</form>
