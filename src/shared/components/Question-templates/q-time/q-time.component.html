<form [formGroup]="form" class="col-12 d-flex flex-wrap justify-content-between align-content-between">


    <p class="mb-4">{{questionData.key!}}</p>
    <div class="col-12 d-flex align-items-center justify-content-center">
        <mat-form-field class="" appearance="outline">
            <mat-select formControlName="hour" placeholder="ساعت">
                <mat-option *ngFor="let h of hours" [value]="h">
                    {{h}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="form.controls?.['hour']?.hasError('required')">{{formErrorMessages.isRequired}}</mat-error>

        </mat-form-field>

        <span class="neutral_variant__shade-10 body-copy-strong mx-3">:</span>

        <mat-form-field class="" appearance="outline">
            <mat-select formControlName="minute" placeholder="دقیقه">
                <mat-option *ngFor="let m of minutes" [value]="m">
                    {{m}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="form.controls?.['minute']?.hasError('required')">{{formErrorMessages.isRequired}}</mat-error>

        </mat-form-field>
    </div>
    <mat-error *ngIf="form.hasError('max')">{{form.getError('max')}}</mat-error>
    <mat-hint class="col-12 mt-4" *ngIf="questionData.hint">{{questionData.hint}}</mat-hint>


    <div class="col-12 d-flex justify-content-between align-items-start">
        <button (click)="priviousStep()" [ngClass]="{'invisible': currentStep === 0}" mat-button
            class="previous-btn system_color__purple-3">
            گام قبلی
        </button>
        <button *ngIf="currentStep + 1 != totalSteps else submit" (click)="nextStep()" [disabled]="form.invalid"
            mat-flat-button class="next-btn system_color__white bg-system_color__purple-3">
            گام بعدی
        </button>
        <ng-template #submit>
            <button [disabled]="form.invalid" (click)="submitSubmission()" mat-flat-button
                class="next-btn system_color__white bg-system_color__purple-3">
                ثبت
            </button>
        </ng-template>
    </div>

</form>
